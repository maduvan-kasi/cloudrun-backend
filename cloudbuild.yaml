steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
            '-t', 'northamerica-northeast2-docker.pkg.dev/gcp-class-17/maduvan-app-repo/bank-app-backend', 
            '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
            'northamerica-northeast2-docker.pkg.dev/gcp-class-17/maduvan-app-repo/bank-app-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 
            'deploy', 
            'maduvan-bank-app-backend',
            '--image=northamerica-northeast2-docker.pkg.dev/gcp-class-17/maduvan-app-repo/bank-app-backend:latest',
            '--region=northamerica-northeast2',
            '--no-invoker-iam-check',
            '--port=8080']

options:
  logging: CLOUD_LOGGING_ONLY